<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>simon-dice-game</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="container">
            <h1 class="start">press any key to start the game</h1>
            <div class="row">
                  <div class="col-1">
                        <button id="one" class="btn one"></button>
                  </div>
                  <div class="col-2">
                        <button id="two" class="btn two"></button>
                  </div>
                  <div class="col-3">
                        <button id="three" class="btn three"></button>
                  </div>
                  <div class="col-4">
                        <button id="four" class="btn four"></button>
                  </div>
                  <div class="col-5">
                        <button id="five" class="btn five"></button>
                  </div>
                  <div class="col-6">
                        <button id="six" class="btn six"></button>
                  </div>
                  <div class="col-7">
                        <button id="seven" class="btn seven"></button>
                  </div>
                  <div class="col-8">
                        <button id="eight" class="btn eight"></button>
                  </div>
            </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
